{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Travellers | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url("{% static 'images/wesa.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.3); /* slightly dark overlay */
      z-index: 0;
    }

    .form-container {
      z-index: 10;
      margin-top: -50px; /* lift the card a bit */
    }
  </style>
</head>
<body class="relative flex items-center justify-center min-h-screen">

  <div class="overlay"></div>

  <!-- Login Card -->
  <div class="form-container bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 space-y-6 relative">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-green-700">Trail Travellers</h1>
      <p class="mt-2 text-gray-700">Login to your account</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
        Sign In
      </button>
    </form>

    <div class="flex justify-between text-sm text-gray-500">
      <a href="#" class="hover:text-green-600">Forgot Password?</a>
      <a href="/register" class="hover:text-green-600">Create Account</a>
    </div>
  </div>

</body>
</html>
