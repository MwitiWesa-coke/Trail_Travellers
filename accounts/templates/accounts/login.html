<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Travellers | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 via-blue-700 to-blue-500 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 space-y-6">
    <!-- Logo / Title -->
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-800">Trail Travellers</h1>
      <p class="mt-2 text-gray-500">Login to your account</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
        Sign In
      </button>
    </form>

    <!-- Extra Links -->
    <div class="flex justify-between text-sm text-gray-500">
      <a href="#" class="hover:text-blue-600">Forgot Password?</a>
      <a href="/register" class="hover:text-blue-600">Create Account</a>
    </div>
  </div>

  <!-- Script to connect with DRF API -->
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://127.0.0.1:8000/api/accounts/login/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Login successful!");
          localStorage.setItem("token", data.token); // Save token for future requests
          window.location.href = "/dashboard"; // redirect after login
        } else {
          alert("❌ Login failed: " + (data.detail || "Invalid credentials"));
        }
      } catch (error) {
        alert("⚠️ Network error, try again later.");
      }
    });
  </script>

</body>
</html>
